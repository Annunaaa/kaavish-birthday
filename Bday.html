<!DOCTYPE html>

<style>
  /* ===== VELVET NOIR THEME ===== */
  body{

  /* Hearts */
  .heart,.broken-heart{

  }
  .heart{background:#ff6fa3}

  .heart:before,.heart:after,.broken-heart:before,.broken-heart:after{
    content:'';position:absolute;width:20px;height:20px;border-radius:50%;
  }
  .heart:before,.broken-heart:before{top:-10px;left:0}
  .heart:after,.broken-heart:after{left:10px;top:0}
  .heart:before,.heart:after{background:#ff6fa3}
  .broken-heart:before,.broken-heart:after{background:#4b0a1c}
  @keyframes float{to{transform:translateY(-240px) rotate(-45deg);opacity:0}}

  .wrong-text{

    color:#ffb3c8;
    font-size:14px;

  @keyframes fadeUp{to{opacity:0;transform:translateY(-40px)}}

  /* Final message scroll */
  .final{

  /* Slow floating hearts on final screen */

  }
  .bg-heart:before,.bg-heart:after{

  }
  .bg-heart:before{top:-9px;left:0}
  .bg-heart:after{left:9px;top:0}
  @keyframes slowFloat{to{transform:translateY(-120vh) rotate(-45deg);opacity:0}}

  img{

</style>
</head>
<body>

<script>
let step = 0;

const correctSound = document.getElementById('correctSound');

const quiz = [

function startQuiz(){
  quizMusic.volume = 0.4;
  quizMusic.play();
  step = 0;
  loadQuestion();
}

function loadQuestion(){
  const q = quiz[step];
  card.innerHTML = `<h1>${q.q}</h1>` + q.a.map(o=>`<button onclick="answer(this,${o.c})">${o.t}</button>`).join('');
}

function answer(btn,correct){
  (correct?correctSound:wrongSound).play();
  spawnEffect(btn,correct);
  step++;
  setTimeout(()=>{
    if(step < quiz.length) loadQuestion();
    else showFinal();
  },650);
}

function spawnEffect(btn,ok){
  const r = btn.getBoundingClientRect();
  const el = document.createElement('div');
  el.className = ok?'heart':'broken-heart';
  el.style.left = r.left + r.width/2 + 'px';
  el.style.top = r.top + 'px';
  document.body.appendChild(el);

  if(!ok){
    const t = document.createElement('div');
    t.className = 'wrong-text';
    t.innerText = 'heart broken üíî';
    t.style.left = r.left + r.width/2 - 40 + 'px';
    t.style.top = r.top - 10 + 'px';
    document.body.appendChild(t);
    setTimeout(()=>t.remove(),1600);
  }
  setTimeout(()=>el.remove(),2600);
}

function showFinal(){
  quizMusic.pause();
  romanticMusic.volume = 0.6;
  romanticMusic.play();
  card.innerHTML = `
    <div class="final" id="finalBox">
      <h1>Happy Birthday, Kaavish ü§ç</h1>
      <img src="dudubday.jpg" alt="Bubu & Dudu" />

      <p>You know exactly what to say and do, even when it makes you sad, just because it‚Äôll make me feel better. I‚Äôm really grateful to you for that, and I hope I can comfort you the way you comfort me. You are genuinely the sweetest boy in the world.</p>
      <p>I‚Äôm really, really grateful for you. For us. For all the silly moments, the sweet ones, the orni orni ones, and even the messy ones. All of it matters to me. All of it is ours.</p>
      <p>You mean more to me than I probably show sometimes and I know I don‚Äôt show it as much as I should. And even when we‚Äôre fighting, even when things feel off, you‚Äôre still you to me. Still the person I care about, still the one I want to laugh with, still the one I feel closest to.</p>

      <p>Happy Birthday, my favourite person üíñ<br>‚Äî Nuna</p>
    </div>`;

  // slow floating hearts
  const box = document.getElementById('finalBox');
  for(let i=0;i<18;i++){

    h.className='bg-heart';
    h.style.left=Math.random()*100+'%';
    h.style.animationDelay=(Math.random()*12)+'s';
    h.style.opacity=0.2+Math.random()*0.4;
    box.appendChild(h);
  }
}
</script>
</body>
</html>
